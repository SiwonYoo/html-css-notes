<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비디오와 트랙 요소</title>
  </head>
  <body>
    <video controls autoplay muted>
      <source
        src="../assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <source
        src="../assets/video/google-developer-stories.ogg"
        type="video/ogg"
      />
      <source src="../assets/video/google-developer-stories.mov" />
      <source
        src="../assets/video/google-developer-stories.webm"
        type="video/webm"
      />
    </video>

    <!-- mp4는 대부분의 브라우저에서 사용됨 -->
    <video controls src="../assets/video/google-developer-stories.mp4"></video>

    <!-- poster 이미지(썸네일 이미지) -->
    <video
      controls
      muted
      poster="../assets/video/poster.jpg"
      src="../assets/video/google-developer-stories.mp4"
    ></video>

    <!-- 자막 설정 -->
    <video controls autoplay muted>
      <source
        src="../assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <track
        src="../assets/video/google-developer-stories-subtitles-en.vtt"
        kind="captions"
        srclang="en"
        label="English Caption"
      />
    </video>
  </body>
</html>
