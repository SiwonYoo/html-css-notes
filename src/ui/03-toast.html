<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스트(Toast) UI</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="/src/ui/styles/03-toast.css" />
  </head>
  <body>
    <h1>토스트(Toast) UI</h1>

    <div class="container">
      <!-- 제목을 제공한 경우 -->
      <article class="toast plant-care">
        <h2>화초관리</h2>
        <time datetime="2025-02-24T17:12:36">6분</time>
        <p>화초에 물을 줄 시간입니다.</p>
      </article>
      <!-- 제목을 제공하지 않은 경우  -->
      <div class="toast mealtime">
        <strong>아이식사</strong>
        <time datetime="2025-02-24T17:12:36">지금</time>
        <p>아이에게 식사를 차려줄 시간입니다.</p>
      </div>
    </div>
  </body>
</html>
