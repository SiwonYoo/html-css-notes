<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 애니메이션</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="../assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="styles/19-animation.css" />
    <script src="/src/css/js/19-animation.js"></script>
  </head>
  <body>
    <h1>CSS 애니메이션</h1>
    <div class="container">
      <div class="case case-01">
        <strong>Fade 애니메이션</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">멋쟁이</div>
      </div>
      <div class="case case-02">
        <strong>Shrink Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-03">
        <strong>Bounce Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">멋쟁이</div>
      </div>
      <div class="case case-04">
        <strong>Shake Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-05">
        <strong>Spin Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">멋쟁이</div>
      </div>
      <div class="case case-06">
        <strong>Pulse Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-07">
        <strong>Flip Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-08">
        <strong>Wobble Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-09">
        <strong>Glow Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
      <div class="case case-10">
        <strong>Rotate Animation</strong>
        <div class="controls">
          <button type="button" class="reset-animation button">초기화</button>
          <button type="button" class="toggle-animation button">재생</button>
        </div>
        <div class="target-animation">사자처럼</div>
      </div>
    </div>
  </body>
</html>
