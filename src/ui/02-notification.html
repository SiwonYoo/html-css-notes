<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림 (Notification)</title>
    <link
      rel="shortcut icon"
      href="../assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="../assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/ui/styles/02-notification.css" />
  </head>
  <body>
    <h1>알림 (notification)</h1>
    <div class="notification item1">
      <div class="notification-contents">
        <div class="notification-subject item1">화초 관리</div>
        <div class="notification-time item1">6분</div>
        <div class="notification-content item1">화초에 물을 줄 시간입니다.</div>
      </div>
    </div>
    <div class="notification item2">
      <div class="notification-contents">
        <div class="notification-subject item2">아이 식사</div>
        <div class="notification-time item2">지금</div>
        <div class="notification-content">
          아이에게 식사를 차려줄 시간입니다.
        </div>
      </div>
    </div>

    <!-- 예시 코드 -->
    <div class="container2">
      <div class="notification2 green">
        <div class="notification-subject">화초 관리</div>

      </div>
      <div class="notification2 brown">
        <div class="notification-subject">아이 식사</div>
        <div class="notification-time">지금</div>
        <div class="notification-content">
          아이에게 식사를 차려줄 시간입니다.
        </div>
      </div>
    </div>
  </body>
</html>
