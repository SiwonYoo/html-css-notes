<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소</title>
  </head>
  <body>
    <!-- srcset, sizes 속성 -->
    <img
      srcset="
        ../assets/logo/netflix@1x.png 1x,
        ../assets/logo/netflix@2x.png 2x
      "
      src="../assets/logo/netflix@1x.png"
      alt="넷플릭스"
    />
    <br />
    <img
      srcset="
        ../assets/logo/netflix@1x.webp 1x,
        ../assets/logo/netflix@2x.webp 2x,
        ../assets/logo/netflix@1x.png
      "
      src="../assets/logo/netflix@1x.png"
      alt="넷플릭스"
    />
    <hr />

    <h2>W Descriptor 예시</h2>
    <picture>
      <img
        src="../assets/rwd/small-550.jpg"
        alt=""
        srcset="
          ../assets/rwd/small-550.jpg    550w,
          ../assets/rwd/medium-1024.jpg 1024w,
          ../assets/rwd/large-1600.jpg  1600w,
          ../assets/rwd/normal-1920.jpg 1920w
        "
        sizes="(max-width: 768px) 550px, 100vw"
      />
    </picture>

    <!-- source 태그 사용 -->
    <picture>
      <source
        srcset="../assets/rwd/small-550.jpg 550w"
        media="(max-width: 500px)"
      />
      <source
        srcset="../assets/rwd/medium-1024.jpg 1024w"
        media="(max-width: 768px)"
      />
      <source
        srcset="../assets/rwd/large-1600.jpg 1600w"
        media="(max-width: 1280px)"
      />

      <img src="../assets/rwd/normal-1920.jpg" alt="" />
    </picture>
  </body>
</html>
