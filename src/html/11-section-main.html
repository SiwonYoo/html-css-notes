<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션과 메인 요소</title>
  </head>
  <body>
    <h1>섹션과 메인 요소</h1>
    <header>머리말</header>
    <nav>메뉴</nav>
    <main>
      <section>콘텐츠섹션1</section>
      <section>콘텐츠섹션2</section>
    </main>
    <aside>부가정보</aside>
    <footer>바닥글</footer>
    <hr />

    <header class="header">본문 헤더</header>
    <nav class="navigation">내비게이션</nav>
    <main class="content">
      <section class="card">
        <header>섹션 헤더</header>
        <p>...</p>
        <footer>섹션 푸터</footer>
      </section>
      <article class="product">
        <header>섹션 헤더</header>
        <p>...</p>
        <footer>섹션 푸터</footer>
      </article>
    </main>
    <aside class="sidebar">부가 콘텐츠</aside>
    <footer class="footer">본문 푸터</footer>
    <hr />

    <div role="banner" class="header">본문 헤더</div>
    <div role="navigation" class="navigation">내비게이션</div>
    <div role="main" class="content">
      <div role="article" class="card">
        <div>섹션 헤더</div>
        <p>...</p>
        <div>섹션 푸터</div>
      </div>
      <div class="product">
        <div>섹션 헤더</div>
        <p>...</p>
        <div>섹션 푸터</div>
      </div>
    </div>
    <div class="sidebar">부가 콘텐츠</div>
    <div role="contentinfo" class="footer">본문 푸터</div>
  </body>
</html>
